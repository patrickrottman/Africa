name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Check photos manifest
        run: npm run photos:check

      - name: Build
        run: |
          if [ ${{ github.event_name }} == 'pull_request' ]; then
            npm run build -- --configuration production --base-href "/pr-${{ github.event.number }}/"
          else
            npm run build -- --configuration production --base-href "/"
          fi

      - name: Create CNAME
        if: github.event_name != 'pull_request'
        run: echo "africa.patrickrottman.com" > dist/public/browser/CNAME

      - name: Copy index.html to 404.html
        run: cp dist/public/browser/index.html dist/public/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public/browser
          branch: gh-pages
